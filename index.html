<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Iframe</title>
    <style type="text/css">
      body{
        background: crimson;
        color:white;
        font-family:monospace;
        font-size:20px;
        text-align: center;
      }
      h1 {
        text-shadow: 3px 0px 2px grey;
      }

  <body>

    </iframe>

    width="600"height="600"

    </iframe>
<h1>soundcloud</h1>
<iframe width="600"
scrolling="no"
frameborder="no"
